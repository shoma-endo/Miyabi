name: Integrated System CI

on:
  push:
    branches: [main, develop, feat/**]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm run lint
        continue-on-error: true

      - name: Run TypeScript type check
        run: pnpm run typecheck

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm run test
        env:
          CI: true

  e2e-integrated-tests:
    name: E2E Integrated System Tests
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, unit-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run E2E integrated system tests
        run: pnpm run test:e2e:integrated
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            coverage/
            test-results/
          retention-days: 7

  feedback-loop-validation:
    name: Feedback Loop System Validation
    runs-on: ubuntu-latest
    needs: [e2e-integrated-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Test MetricsCollector
        run: pnpm run integrated:test:metrics
        continue-on-error: true

      - name: Test Water Spider
        run: pnpm run integrated:test:water-spider
        continue-on-error: true

      - name: Verify system components
        run: |
          echo "âœ… Verifying Feedback Loop Components..."

          # Check GoalManager
          if [ -f "agents/feedback-loop/goal-manager.ts" ]; then
            echo "âœ… GoalManager found"
          else
            echo "âŒ GoalManager missing"
            exit 1
          fi

          # Check ConsumptionValidator
          if [ -f "agents/feedback-loop/consumption-validator.ts" ]; then
            echo "âœ… ConsumptionValidator found"
          else
            echo "âŒ ConsumptionValidator missing"
            exit 1
          fi

          # Check InfiniteLoopOrchestrator
          if [ -f "agents/feedback-loop/infinite-loop-orchestrator.ts" ]; then
            echo "âœ… InfiniteLoopOrchestrator found"
          else
            echo "âŒ InfiniteLoopOrchestrator missing"
            exit 1
          fi

          # Check MetricsCollector
          if [ -f "agents/feedback-loop/metrics-collector.ts" ]; then
            echo "âœ… MetricsCollector found"
          else
            echo "âŒ MetricsCollector missing"
            exit 1
          fi

          # Check WaterSpiderAgent
          if [ -f "agents/water-spider/water-spider-agent.ts" ]; then
            echo "âœ… WaterSpiderAgent found"
          else
            echo "âŒ WaterSpiderAgent missing"
            exit 1
          fi

          echo "âœ… All core components verified"

  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: [feedback-loop-validation]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            dist/
            *.js
            agents/**/*.js
            scripts/**/*.js
          retention-days: 7

  integration-report:
    name: Generate Integration Report
    runs-on: ubuntu-latest
    needs: [build]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: e2e-test-results
          path: test-results/
        continue-on-error: true

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: build/
        continue-on-error: true

      - name: Generate summary report
