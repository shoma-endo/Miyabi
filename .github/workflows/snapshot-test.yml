name: Snapshot Testing

on:
  pull_request:
    paths:
      - 'agents/**/*.ts'
      - 'tests/**/*.test.ts'
      - 'tests/**/__snapshots__/**'
  push:
    branches: [main, develop]
    paths:
      - 'agents/**/*.ts'
      - 'tests/**/*.test.ts'

jobs:
  snapshot-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for diff

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run snapshot tests
        id: test
        run: |
          npm run test -- --run --reporter=verbose tests/ReviewAgent.test.ts
        continue-on-error: true
        env:
          CI: true  # Ensures worktrees are excluded in CI

      - name: Check for snapshot changes
        id: snapshot-check
        run: |
          if git diff --exit-code tests/**/__snapshots__; then
            echo "status=no-changes" >> $GITHUB_OUTPUT
            echo "âœ… No snapshot changes detected"
          else
            echo "status=changed" >> $GITHUB_OUTPUT
            echo "âŒ Snapshot changes detected - Review required"
            echo "## Snapshot Diff" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`diff" >> $GITHUB_STEP_SUMMARY
            git diff tests/**/__snapshots__ >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Upload snapshot diff
        if: steps.snapshot-check.outputs.status == 'changed'
        uses: actions/upload-artifact@v4
        with:
          name: snapshot-diff
          path: tests/**/__snapshots__
          retention-days: 7

      - name: Comment PR with snapshot changes
        if: steps.snapshot-check.outputs.status == 'changed' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const diffOutput = await exec.getExecOutput('git', ['diff', 'tests/**/__snapshots__']);

            const comment = `## ðŸ“¸ Snapshot Changes Detected

            Snapshots have been modified. Please review the changes carefully.

            ### Changed Files
            \`\`\`diff
            ${diffOutput.stdout}
            \`\`\`

            ### Actions Required
            1. Review the snapshot changes
            2. If changes are expected: Commit the updated snapshots
            3. If changes are unexpected: Fix the code causing the diff

            ### Update Snapshots
            To update snapshots locally:
            \`\`\`bash
            npm run test -- --update
            \`\`\`

            ðŸ¤– Generated by Snapshot Testing Workflow
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: comment
            });

      - name: Fail if snapshots changed
        if: steps.snapshot-check.outputs.status == 'changed'
        run: |
          echo "::error::Snapshot changes detected. Please review and commit if expected."
          exit 1

  visual-regression:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright visual tests
        id: playwright
        run: |
          npm run test:e2e -- --project=chromium
        continue-on-error: true

      - name: Upload Playwright screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: test-results/
          retention-days: 7

      - name: Comment PR with visual regression results
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ðŸŽ¨ Visual Regression Detected

            Playwright detected visual changes in the UI.

            ### Actions Required
            1. Review the screenshots in the artifacts
            2. If changes are expected: Update the visual baselines
            3. If changes are unexpected: Fix the UI code

            ### View Results
            - Check the "playwright-screenshots" artifact in this workflow run
            - Download and review the diff images

            ðŸ¤– Generated by Snapshot Testing Workflow
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: comment
            });
